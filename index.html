<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./feature.js" />
    <title>Watermelon Clock</title>
  </head>
  <body>
    <div class="clock">
      <p>12</p>
      <div class="center"></div>

      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
    </div>
    <script>
      setTime();
      setInterval(function () {
        setTime();
      }, 1000);
      function setTime() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();

        var hour = 360 * (h / 12);
        var minute = 360 * (m / 60);
        var second = 360 * (s / 60);

        document.getElementById("hour").style.transform =
          "rotate(" + hour + "deg)";
        document.getElementById("minute").style.transform =
          "rotate(" + minute + "deg)";
        document.getElementById("second").style.transform =
          "rotate(" + second + "deg)";
      }
    </script>
  </body>
</html>
